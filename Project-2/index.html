<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Expanding cards</title>
</head>
<body>
    <div class="container">
        <div class="card active" style="background-image: url(https://images.pexels.com/photos/620337/pexels-photo-620337.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);">
            <h3>Explore the world</h3>
        </div>
        <div class="card" style="background-image: url(https://images.pexels.com/photos/459203/pexels-photo-459203.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);">
            <h3>Know the nature more</h3>
        </div>
        <div class="card" style="background-image: url(https://images.pexels.com/photos/457882/pexels-photo-457882.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);">
            <h3>Beautiful scenery</h3>
        </div>
        <div class="card" style="background-image: url(https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);">
            <h3>Such an eye-feast</h3>
        </div>
        <div class="card" style="background-image: url(https://images.pexels.com/photos/21787/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);">
            <h3>World full of wonders</h3>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
